<body>
    <div id="leftContainer">
        <div id="leftBox">
            <img id="logo" src="../data/img/hikeLogo.png">
            <h2>Begin Now</h2>
        </div>
    </div>

    <div id="rightContainer">
        <div id="rightBox">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo culpa atque obcaecati sint? Commodi velit
                officia fugit, rem nihil doloribus neque ab numquam, repellendus laborum, libero obcaecati? Asperiores,
                veritatis necessitatibus.</h2>
            <h4>You <em>know</em> you want to</h4>
            <form>
                <div id="leftInputs">
                    <div class="inputs">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" minlength="1" required>
                    </div>
                    <div class="inputs">
                        <label for="userEmail">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="getgoing@backpackamerica.com" required>
                    </div>

                    <div class="inputs">
                        <label for="userPassword">Password:</label>
                        <input type="password" id="password" name="password" placeholder="" minlength="8" required>
                    </div>
                </div>

                <div class="rightInputs">

                    <div class="inputs">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" minlength="1" required>
                    </div>

                    <div class="inputs">
                        <label for="userPhone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="xxx xxx xxxx" minlength="8" required
                            pattern="[0-9]{3} [0-9]{3} [0-9]{4}" title="xxx xxx xxxx">
                    </div>

                    <div class="inputs">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="" minlength="8"
                            required>
                    </div>
                    <div class="submitBtns">
                        <button type="submit">Sign up</button>
                    </div>

                    <div class="submitBtns">
                        <button type="submit">Login</button>
                    </div>
                </div>


            </form>
        </div>
