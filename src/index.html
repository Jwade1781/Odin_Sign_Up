<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack USA</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <script src="./main.js"></script>
</head>

<body>
    <div id="leftContainer">
        <img id="background">
        <div id="leftBox">  
            <img id="logo" src="../data/img/hikeLogo.png">
            <h2>Start Your Journey <em>Today!</em></h2>
        </div>
    </div>

    <div id="rightContainer">
        <div id="rightBox">
            <h2>Ever wanted to go on an adventure?<br>Well <em>NOW</em> is your chance!</h2>
            <h4>Sign up now.. You <em>know</em> you want to!</h4>
            <form>
                <div id="inputs">
                <div id="leftInputs">
                    <div class="inputs">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="John" minlength="1" required>
                    </div>
                    <div class="inputs">
                        <label for="userEmail">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="getgoing@backpackamerica.com" required>
                    </div>

                    <div class="inputs">
                        <label for="userPassword">Password:</label>
                        <input type="password" id="password" name="password" placeholder="" minlength="8" required>
                    </div>
                </div>

                <div class="rightInputs">

                    <div class="inputs">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" minlength="1" required>
                    </div>

                    <div class="inputs">
                        <label for="userPhone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="xxx xxx xxxx" minlength="8" required
                            pattern="[0-9]{3} [0-9]{3} [0-9]{4}" title="xxx xxx xxxx">
                    </div>

                    <div class="inputs">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="" minlength="8"
                            required>
                    </div>

                </div>
            </div>
                <div id="buttons">
                    <button type="submit">Sign up</button>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
